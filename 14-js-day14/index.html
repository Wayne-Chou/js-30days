<script>

    // var 可以重新定義／修改
    // let 不可以重新定義／可修改
    // const 不可以重新定義／不可以修改
    // 一開始 age為100 age2 = age也是100
    // console.log結果為100 100
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    // age = 200修改age的值
    // 原本age2的不影響還是原本100
    // console.log結果為200 100
    age = 200;
    console.log(age, age2);
    // 同上
    let name = 'Wes';
    let name2 = name;
    console.log(name, name2);
    name = 'wesley';
    console.log(name, name2);


    // 這樣的方式players,team都會被修改可開console看結果
    //const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    // const team = players;
    // players.push(4);
    // console.log(players);
    // console.log( team);


    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
    const team = players;
    console.log(players, team);



    // 這邊的方式是要獨立出一個新的並且不會影響前面的players
    // slice() 方法會回傳一個新陣列物件填寫2個參數
    // 第1個為開始位置第2個為結束位置索引值的方式起始值為0
    // 沒填寫代表整個都要
    // 使用slice()重新複製一個新的為獨立的並不會影響前面players
    const team2 = players.slice();
    team2.push(4);
    console.log("team2", team2)


    // 這邊使用[]為空陣列
    // concat() 方法可以用來合併兩個不同的陣列變成一個新陣列。
    // 重新複製一個新的為獨立的並不會影響前面players
    const team3 = [].concat(players);
    team3.push(4);
    console.log("team3", team3)

    // 使用ES6 的展开运算符重新複製一個新的為獨立的並不會影響前面players
    // 並且用索引值的方式修改索引值第3個位置
    const team4 = [...players];
    team4[3] = 'heeee hawww';
    console.log("team4", team4);

    // 使用Array.from重新複製一個新的為獨立的並不會影響前面players
    const team5 = Array.from(players);
    console.log("team5", team5)




    // Object.assign () 方法用於將一個或多個來源物件的值和屬性複製到目標物件。
    // 參數： 
    //target：它是值和屬性必須複製到的目標物件。
    // 來源：它是必須從中複製值和屬性的來源物件。
    // Object.assign() 用於複製對象，合併具有相同屬性的物件。
    // 出處https://www.geeksforgeeks.org/javascript-object-assign-method/

    // const obj1 = { a: 1 };
    // const new_obj = Object.assign({}, obj1);
    // console.log("範例1", new_obj);


    // 範例 2：在此範例中，三個來源物件「obj1、obj2、obj3」的屬性被複製到目標物件「new_obj」。

    // let obj1 = { a: 10 };

    // let obj3 = { c: 30 };
    // let new_obj = Object.assign({}, obj1, obj2, obj3);
    // console.log("範例2", new_obj);


    // 範例3：在此範例中，三個來源物件“obj1、obj2、obj3”的屬性被複製到目標物件“new_obj”，並且目標物件取得覆蓋的值。  
    // let obj1 = { a: 10, b: 10, c: 10 }; 
    // let obj2 = { b: 20, c: 20 }; 
    // let obj3 = { c: 30 }; 
    // let new_obj = Object.assign({}, obj1, obj2, obj3); 
    // console.log("範例3",new_obj);

    const person = {
        name: 'Wes Bos',
        age: 80
    };
    const cap2 = Object.assign({}, person, { number: 99, age: 12 });
