<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>
</body>

</html>

<script>
    // SpeechSynthesisUtteranceÊòØÁî®‰æÜÂ∞áÊñáÂ≠óËΩâÊèõÊàêË™ûÈü≥ÁöÑÂäüËÉΩ
    // Â∞á‰ªñÂÑ≤Â≠òÂú® msg ÁöÑËÆäÊï∏
    // Âá∫Ëôïhttps://www.cnblogs.com/yaohuimo/p/17266164.html
    const msg = new SpeechSynthesisUtterance();
    // Ë®≠ÂÆöÂÄãÁ©∫Èô£ÂàóÂÑ≤Â≠òË™ûÈü≥
    let voices = [];
    // Â∞áÂêÑÂÄãÈÅ∏ÊìáÂô®ÂÑ≤Â≠òÂú®ÂêÑÂÄãËÆäÊï∏ÂÖß
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    msg.text = document.querySelector('[name="text"]').value;



    function populateVoices() {
        // ÂÑ≤Â≠òÂú®voicesÁî®getVoicesÊñπÊ≥ïÂèñÂæóÁèæÂú®ÂèØÁî®ÁöÑË™ûÈü≥
        // Âá∫Ëôïhttps://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/getVoices
        voices = this.getVoices();
        // ‰ΩøÁî®innerHTMLÊõøÊèõÊñ∞ÁöÑÂÖßÂÆπ
        // Áî®filter()ÂéªÂà§Êñ∑ÂÖßÂÆπÊòØÂê¶ÊúâÂåÖÂê´enÁöÑË™ûÈü≥ÂÖßÂÆπ,langÂá∫Ëôïhttps://developer.mozilla.org/zh-TW/docs/Web/API/HTMLElement/lang
        // Âú®‰ΩøÁî®includesÁ¢∫‰øùÂè™ÊúâenÁöÑË™ûÈü≥ÂÖßÂÆπ
        // Áî®mapÂõûÂÇ≥Êñ∞ÁöÑÂÖßÂÆπ,Âú®‰ΩøÁî®joinÂ∞áÂâõÂâõÈô£ÂàóÂêà‰ΩµÊàêÂ≠ó‰∏≤‰∏¶ÂõûÂÇ≥
        voicesDropdown.innerHTML = voices
            .filter(voice => voice.lang.includes('en'))
            .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
            .join('');
    }

    // Â¶ÇÊûú‰∏ãÊãâÈÅ∏ÂñÆÁöÑÂÄºË∑üÊí•ÊîæÁöÑÂÄº‰∏ÄÊ®£Â∞±Ëß∏Áôºtoggle funtion
    function setVoice() {

        msg.voice = voices.find(voice => voice.name === this.value);
        // console.log("this.value", this.value)
        // console.log("voice.name", msg.voice)
        toggle();
    }


    // toggle funtionË®≠ÂÆö‰∏ÄÂÄãstartOverÂèÉÊï∏,‰ª£Ë°®ÁõÆÂâçÊ≠£Âú®Êí•ÊîæË™ûÈü≥
    // Â¶ÇÊûúÈñãÂßãÊí•ÊîæÂ∞ÜÂ∞çÊáâÁöÑÂÆû‰æãÊ∑ªÂä†Âà∞ËØ≠Èü≥ÈòüÂàó‰∏≠
    // speechSynthesis.speak(msg) ÂêØÂä®Êñ∞ÁöÑËØ≠Èü≥ÂêàÊàêÔºåÂÖ∂‰∏≠ msg ÂåÖÂê´‰∫ÜÁî®Êà∑ÈÄâÊã©ÁöÑËØ≠Èü≥ÂíåÊñáÊú¨„ÄÇ
    function toggle(startOver = true) {
        speechSynthesis.cancel();
        if (startOver) {
            speechSynthesis.speak(msg);
        }
    }

    // Áï∂rateË™ûÈÄüÊàñÊòØPitchÈü≥Ë™øËÆäÂåñÊòØËß∏ÁôºsetOption funtion
    function setOption() {
        console.log(this.name, this.value);
        msg[this.name] = this.value;
        toggle();
    }

    // SpeechSynthesisÁΩëÈ°µËØ≠Èü≥ API ÁöÑ**SpeechSynthesis** Êé•Âè£ÊòØËØ≠Èü≥ÊúçÂä°ÁöÑÊéßÂà∂Êé•Âè£ÔºõÂÆÉÂèØ‰ª•Áî®‰∫éËé∑ÂèñËÆæÂ§á‰∏äÂÖ≥‰∫éÂèØÁî®ÁöÑÂêàÊàêÂ£∞Èü≥ÁöÑ‰ø°ÊÅØÔºåÂºÄÂßã„ÄÅÊöÇÂÅúËØ≠Èü≥ÔºåÊàñÈô§Ê≠§‰πãÂ§ñÁöÑÂÖ∂‰ªñÂëΩ‰ª§„ÄÇ
    //ËÉΩÁõ¥Êé•‰ΩøÁî®,Âá∫Ëôïhttps://developer.mozilla.org/zh-CN/docs/Web/API/SpeechSynthesis
    // voiceschangedÔºöË™ûÈü≥ÊîπËÆä‰∫ã‰ª∂,Âá∫Ëôïhttps://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/voiceschanged_event
    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    // change‰∫ã‰ª∂Áï∂‰∏ãÊãâÈÅ∏ÂñÆËÆäÂãïÊôÇËß∏Áôº
    voicesDropdown.addEventListener('change', setVoice);

    options.forEach(option => option.addEventListener('change', setOption));
    speakButton.addEventListener('click', toggle);
    stopButton.addEventListener('click', () => toggle(false));

</script>
